<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LISTNAME | DRAKESTYLE</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background: #000;
  color: #fff;
  text-align: center;
}

/* ===== HEADER ===== */
header {
  padding: 40px 20px;
  border-bottom: 1px solid #222;
}

header h1 {
  font-size: 42px;
  letter-spacing: 4px;
}

header p {
  margin-top: 10px;
  color: #aaa;
}

/* ===== BACK BTN ===== */
.back {
  margin-top: 20px;
}

.back a {
  color: #00aaff;
  text-decoration: none;
  font-size: 14px;
}

/* ===== SECTION ===== */
.section {
  padding: 60px 20px;
}

.section h2 {
  font-size: 28px;
  letter-spacing: 3px;
  margin-bottom: 40px;
}

/* ===== LIST ===== */
.list-box {
  max-width: 500px;
  margin: auto;
  border: 3px solid #fff;
  border-radius: 18px;
  padding: 30px;
}

.list-item {
  padding: 15px;
  border-bottom: 1px solid #222;
  letter-spacing: 2px;
}

.list-item:last-child {
  border-bottom: none;
}

/* ===== HOVER ===== */
.list-item:hover {
  background: rgba(0,170,255,0.06);
  box-shadow: inset 0 0 0 1px #00aaff;
}

/* ===== FOOTER ===== */
footer {
  margin-top: 60px;
  padding: 30px;
  border-top: 1px solid #222;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <h1>LISTNAME</h1>
  <p>DRAKESTYLE MEMBER</p>

  <div class="back">
    <a href="index.html">← BACK TO HOME</a>
  </div>
</header>

<section class="section">
  <h2>MEMBER LIST</h2>

  <div class="list-box">
    <div class="list-item">DRAKESTYLE (LEADER)</div>
    <div class="list-item">TESTED</div>
    <div class="list-item">COMING SOON</div>
    <div class="list-item">COMING SOON</div>
    <div class="list-item">COMING SOON</div>
  </div>
</section>

<footer>
  © 2026 DRAKE | ALL RIGHTS RESERVED
</footer>

</body>
</html>
