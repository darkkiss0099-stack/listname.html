<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DRAKESTYLE</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:#000;
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
  text-align:center;
}
header{
  padding:40px 20px;
  border-bottom:1px solid #222;
}
header h1{font-size:48px;letter-spacing:4px;}
header p{color:#aaa;margin-top:10px;}
nav{
  display:flex;
  justify-content:center;
  gap:30px;
  padding:20px;
  border-bottom:1px solid #222;
}
nav a{color:#fff;text-decoration:none;}
.hero{padding:80px 20px;}
.hero-box{
  display:inline-block;
  padding:25px 50px;
  border:3px solid #fff;
  border-radius:20px;
  transition:.3s;
}
.hero-box h2{font-size:36px;letter-spacing:3px;}
.hero-box:hover{
  box-shadow:inset 0 0 0 1px #00aaff,0 0 14px rgba(0,170,255,.5);
}
.section{
  padding:60px 20px;
  border-top:1px solid #222;
}
.section h3{font-size:28px;margin-bottom:40px;}
.cards{
  display:flex;
  justify-content:center;
  gap:30px;
  flex-wrap:wrap;
}
.card-link{text-decoration:none;color:inherit;}
.card{
  width:260px;
  padding:25px;
  background:#111;
  border:3px solid #fff;
  border-radius:18px;
  transition:.3s;
}
.card h2{letter-spacing:2px;margin-bottom:8px;}
.card:hover{
  transform:scale(1.05);
  box-shadow:inset 0 0 0 1px #00aaff,0 0 14px rgba(0,170,255,.5);
}
footer{
  padding:30px;
  border-top:1px solid #222;
  margin-top:60px;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <h1>DRAKESTYLE</h1>
  <p>BET WEAPON NEVER LOSE</p>
</header>

<nav>
  <a href="#">HOME</a>
  <a href="#">ABOUT</a>
  <a href="#">CONTACT</a>
</nav>

<section class="hero">
  <div class="hero-box">
    <h2>HOUSE OF DRAKE</h2>
  </div>
</section>

<section class="section">
  <h3>CHECK LISTNAME</h3>
  <div class="cards">
    <a href="listname.html" class="card-link">
      <div class="card">
        <h2>COMING SOON</h2>
        <p>MEMBER</p>
      </div>
    </a>
    <a href="listname.html" class="card-link">
      <div class="card">
        <h2>DRAKESTYLE</h2>
        <p>LEADER</p>
      </div>
    </a>
    <a href="listname.html" class="card-link">
      <div class="card">
        <h2>TESTED</h2>
        <p>MEMBER</p>
      </div>
    </a>
  </div>
</section>

<footer>
  © 2026 DRAKE | DESIGNED BY CRYNET
</footer>

</body>
</html>
