<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN LOGIN | DRAKESTYLE</title>
<style>
body{margin:0;padding:0;background:#000;font-family:Arial;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
.login-box{background:#111;padding:40px;border-radius:15px;border:2px solid #00aaff;width:300px;text-align:center;}
.login-box h2{margin-bottom:30px;color:#00aaff;}
.login-box input{width:100%;padding:10px;margin:10px 0;border:none;border-radius:5px;}
.login-box button{width:100%;padding:10px;margin-top:15px;border:none;border-radius:5px;background:#00aaff;color:#fff;font-weight:bold;cursor:pointer;}
.login-box button:hover{background:#0088cc;}
.error{color:red;font-size:14px;margin-top:10px;}
</style>
</head>
<body>
<div class="login-box">
  <h2>ADMIN LOGIN</h2>
  <input type="text" id="user" placeholder="Username">
  <input type="password" id="pass" placeholder="Password">
  <button onclick="login()">LOGIN</button>
  <div class="error" id="error"></div>
</div>

<script>
function login(){
  const username = document.getElementById('user').value.trim();
  const password = document.getElementById('pass').value.trim();
  const error = document.getElementById('error');

  if(username==='ADMIN' && password==='drakestyle588'){
    localStorage.setItem('loggedIn','true');
    window.location.href='admin.html';
  } else {
    error.textContent='Username หรือ Password ไม่ถูกต้อง';
  }
}

// ENTER ก็ login ได้
document.getElementById('user').addEventListener('keyup',e=>{if(e.key==='Enter')login();});
document.getElementById('pass').addEventListener('keyup',e=>{if(e.key==='Enter')login();});
</script>
</body>
</html>
